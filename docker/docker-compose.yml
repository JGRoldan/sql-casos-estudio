version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres_sql_ejercicios
    restart: always
    environment:
      POSTGRES_USER: sql
      POSTGRES_PASSWORD: sql
      POSTGRES_DB: sql
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: